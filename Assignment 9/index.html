<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Sign Up Site</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>Sign in Site</h1>
        <main>
            <form>
                <input type="text" id="uid" class="cred" name="userid" value="User ID"><br>
                <input type="text" id="password" class="cred" name="password" value="Password"><br>
            </form>
            <input type="checkbox" class="saveuid" name="saveuid">
            <label for="saveuid" class="saveuid"> Save User ID</label><br>
            <button type="button" id="login" name="login">Log In</button><br>
            <a href="https://www.example.com" class="link">Forgot ID/Password?</a><br>
            <a href="https://www.example.com" class="link">Security & Help</a>
            <a href="https://www.example.com" class="link">Enroll</a><br>
            <a href="https://www.example.com" class="link">Open an Account</a><br>
        </main>
        <footer>
            <a href="https://www.example.com" id="atm">Find your closest financial center or ATM</a>
            <a href="https://www.example.com" id="appointment">Schedule an Appointment</a>
        </footer>
    </body>
</html>
