<!DOCTYPE html>
<html lang="en">
<head>
  <title>Add Delete Users from JSON</title>
</head>
<body>
  <form id="newUser">
    <label for="userName">User Name</label><br>
    <input type="text" id="name" name="userName"><br>
    <label for="userEmail">Email</label><br>
    <input type="text" id="email" name="userEmail"><br>
    <label for="address">Address</label><br>
    <input type="text" id="address" name="address"><br>
    <label for="phoneNum">Phone Number</label><br>
    <input type="tel" id="phone" name="phoneNum" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"><br>
    <button type="button" id="addUser">Submit</button>
  </form>

  <ul id="existingUser" style="display: none;">
    <button type="button" id="delUser">Delete</button>
  </ul>

  <script src="script.js"></script>
</body>
</html>
