<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Costco Card</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <main>
            <img src="chair.jpg" alt="chair">
            <div class="tags">
                <p>Costo Direct</p>
                <p>Online Only</p>
            </div>
            <p class="name">Ove Decors Kaya Chair in Oak</p>
            <div>
                <span class="fa fa-star checked"></span>
                <span class="fa fa-star checked"></span>
                <span class="fa fa-star checked"></span>
                <span class="fa fa-star"></span>
                <span class="fa fa-star"></span>
                <p class="reviews">(167)</p>
            </div>
            <p class="price"><sup>$</sup>179<sup>99</sup>-<sup>$</sup>1,499<sup>99</sup></p>
            <div class="offers">
                <p>After $150 - $300OFF</p>
                <p>Qualifies for Costco Direct Savings.</p>
            </div>
            <div class="buttons">
                <button class="details">See Details</button>
                <button class="like">like</button>
            </div>
        </main>
    </body>
</html>
