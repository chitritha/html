<!DOCTYPE html>
<html lang="en">
    <head>
        <title>User Preferences</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <main>
            <h1>Main text</h1>
            <p>This text is not supposed to be selectable</p>
            <p>This is more text</p>
        </main>
        <section>
            <h2>&larr;</h2>
            <br>
            <h2>User Preferences</h2>
            <br>
            <br>
            <h4>Add Special Instructions</h4>
            <br>
            <input type="textarea" placeholder="Add any special requests (e.g., food allergies, extra spicy, etc.) and the store will do its best to accommodate you.">
            <p>500 characters left</p>
            <br>
            <h4>If item is unavailable</h4><br>
            <select name="options" id="dothis">
                <option value="recommedation">Go with merchant recommedation</option>
                <option value="cancel">Cancel the order</option>
                <option value="other">Make another selection</option>
            </select><br>
            
            <hr>
            <br>
            <button>Save</button>
        </section>
    </body>
</html>
