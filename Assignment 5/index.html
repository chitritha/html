<!DOCTYPE html>
<html lang = "en">
    <head>
        <Title>Nav Bar</Title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>Nav bar</h1>
        <header>
            <ul id="list">
                <li>Live Scores</li>
                <li>Series</li>
                <li>Teams</li>
                <li>News</li>
                <li>Features</li>
                <li>Videos</li>
                <li>Stats</li>
                <li>Asia Cup 2025</li>
            </ul>
            <div id="searchbar">
                <img src="search-icon.png" alt="magnifying glass icon">
                <input type="text" placeholder="Search Players, Teams or Series">
            </div>
        </header>
    </body>
</html>
